<div class = "row">
  <div class="col-md-6">
    <h2>
      Wake County Public Schools
    </h2>
  </div>
  <div class="col-md-3">
  </div>
  <div class="col-md-1">
  </div>
</div>
<div class="container">
  <table class="table table-hover">
		<th>
			<tr>
				<td>
					School Name
				</td>
			</tr>
		</th>
    <tbody>
      <tr ng-repeat="school in schools | orderBy:'name'" style="cursor:pointer">
        <td>
					<a ng-href="/schools/{{school._id}}">{{ school.name }}</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
