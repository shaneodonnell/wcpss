<div class = "row">
  <div class="col-md-6">
    <h2>
      {{ school.name }}
    </h2>
  </div>
  <div class="col-md-3">
  </div>
  <div class="col-md-1">
  </div>
</div>
<div class="container">
  <div>
		<p ng-if="school.principal">Principal: {{ school.principal }} </p>
    <p ng-if="school.address">Address: {{ school.address }} </p>
		<p ng-if="school.city">City: {{ school.city }} </p>
    <p ng-if="school.type">Type: {{ school.type }} </p>
    <p ng-if="school.grade_span">Grades: {{ school.grade_span }} </p>
    <p>
      <a style="margin-top:20px" class="btn btn-default" href="#/">Back</a>
    </p>
  </div>
</div>
